backend:
  name: test-repo
  branch: master
media_folder: public/img
public_folder: img
collections:
  - label: "Content"
    name: "content"
    folder: "/content"
    create: true
    fields:
        - { label: "Title", name: "title", widget: "string"}
        - label: "Frames"
          name: "frames"
          widget: list
          types:
            - label: "Standard"
              name: "standard"
              widget: list
              fields:
                - { label: "Header", name: "header", widget: "string"}
                - { label: "Subtitle", name: "subtitle", widget: "string"}
                - { label: "Button", name: "button", widget: "string"}
                - { label: "Description", name: "description", widget: "text"}
                - { label: "Image", name: "img", widget: "image", optional: true}
            - label: "Numbered Text Boxes"
              name: "numbox"
              widget: list
              fields:
                - { label: "Header", name: "header", widget: "string"}
                - { label: "Subtitle", name: "subtitle", widget: "string"}
                - { label: "Button", name: "button", widget: "string", optional: true}
                - { label: "Description", name: "description", widget: "text"}
                - label: "text-boxes"
                  name: "textbox"
                  widget: list
                  fields:
                    - { label: "Header", name: "header", widget: "string"}
                    - { label: "Text", name: "text", widget: "text"}
                - { label: "Image", name: "img", widget: "image", optional: true}
          

    

